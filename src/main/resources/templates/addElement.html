<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Ajouter un élement</title>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex align-items-center justify-content-between p-3 my-4 bg-light shadow-sm rounded">
        <h4 class="mb-0"><span th:text="${username}">Utilisateur</span></h4>
        <div class="d-flex">
            <form class="me-2" th:action="@{/home}" method="get">
                <button type="submit" class="btn btn-outline-info">Accueil</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Se déconnecter</button>
            </form>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0">Ajouter un outil</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/submissionAddElement}" th:object="${newTool}" method="post">
                <div class="mb-3">
                    <label for="formTitre" class="form-label">Titre</label>
                    <input th:field="*{titre}" class="form-control" id="formTitre" placeholder="Titre" required>
                </div>
                <div class="mb-3">
                    <label for="formDomaine" class="form-label">Domaine</label>
                    <input th:field="*{domaine}" class="form-control" id="formDomaine" placeholder="Codage / développement" required>
                </div>
                <div class="mb-3">
                    <label for="formLien" class="form-label">Lien</label>
                    <input th:field="*{lien}" class="form-control" id="formLien" placeholder="https://..." required>
                </div>
                <div class="mb-3">
                    <label for="formDescriptionSimple" class="form-label required">Résumé</label>
                    <input th:field="*{descriptionSimple}" class="form-control" id="formDescriptionSimple">
                </div>
                <div class="mb-3">
                    <label for="formDescriptionDetaille" class="form-label">Description Détaillée</label>
                    <textarea th:field="*{descriptionDetaillee}" class="form-control" id="formDescriptionDetaille" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="formAcces" class="form-label">Accès</label>
                    <textarea th:field="*{acces}" class="form-control" id="formAcces" rows="5"></textarea>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Ajouter
                    </button>
                    <a th:href="@{/home}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
