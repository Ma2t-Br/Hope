<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Modifier Hope</title>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex align-items-center justify-content-between p-3 my-4 bg-light shadow-sm rounded">
        <h4 class="mb-0"><span th:text="${username}">Utilisateur</span></h4>
        <div class="d-flex">
            <form class="me-2" th:action="@{/home}" method="get">
                <button type="submit" class="btn btn-outline-info">Accueil</button>
            </form>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Se déconnecter</button>
            </form>
        </div>
    </div>
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="card-title mb-0">Modifier les informations</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/updateData/{idData}(idData=${data.id})}" method="post">
                <div class="mb-3">
                    <label for="titre" class="form-label">Titre *</label>
                    <input type="text" class="form-control" id="titre" name="titre" th:value="${data.titre}" required>
                </div>
                <div class="mb-3">
                    <label for="domaine" class="form-label">Domaine *</label>
                    <input type="text" class="form-control" id="domaine" name="domaine" th:value="${data.domaine}" required>
                </div>
                <div class="mb-3">
                    <label for="lien" class="form-label">Lien *</label>
                    <input type="url" class="form-control" id="lien" name="lien" th:value="${data.lien}" required>
                </div>
                <div class="mb-3">
                    <label for="descriptionSimple" class="form-label">Résumé</label>
                    <textarea class="form-control" id="descriptionSimple" name="descriptionSimple" rows="3"
                              th:text="${data.descriptionSimple}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="descriptionDetaillee" class="form-label">Description détaillée</label>
                    <textarea class="form-control" id="descriptionDetaillee" name="descriptionDetaillee" rows="5"
                              th:text="${data.descriptionDetaillee}"></textarea>
                </div>
                <div class="mb-3">
                    <label for="acces" class="form-label">Accès</label>
                    <textarea class="form-control" id="acces" name="acces" rows="3"
                              th:text="${data.acces}"></textarea>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Enregistrer
                    </button>
                    <a th:href="@{/details/{idData}(idData=${data.id})}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Annuler
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
